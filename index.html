<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Kana online</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="col-md-1 col-md-offset-1">
        <div class="refresh-bg">
          <i class="glyphicon glyphicon-refresh spin"></i>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div id="show" class="col-md-4 col-md-offset-4">
        <h1 id="kana"></h1>
        <h2 id="romaji"></h2>
      </div>
    </div>

    <div id="off-canvas-button" class="col-xs-6 col-sm-3 sidebar-offcanvas collapse in">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" href="#off-canvas-menu"><i class="glyphicon glyphicon-th"></i></button>
    </div>
    <div id="off-canvas-menu" class="collapse">
      <div class="row">
        <div class="col-md-12">
          <h3 class="off-canvas-menu">Which Kana do you want to learn?</h3>
          <div class="bs-example kana-form">
              <form id="hiragana-checkboxes" role="form">
                              <label>Hiragana</label>
                            <div class="checkbox"><label class="sound">a</label><label><input type="checkbox" value="0" class="hiragana-check" checked="true"></label>あいうえお</div><div class="checkbox"><label class="sound">ka</label><label><input type="checkbox" value="1" class="hiragana-check"></label>かきくけこ</div><div class="checkbox"><label class="sound">ga</label><label><input type="checkbox" value="2" class="hiragana-check"></label>がぎぐげご</div><div class="checkbox"><label class="sound">sa</label><label><input type="checkbox" value="3" class="hiragana-check"></label>さしすせそ</div><div class="checkbox"><label class="sound">za</label><label><input type="checkbox" value="4" class="hiragana-check"></label>ざじずぜぞ</div><div class="checkbox"><label class="sound">ta</label><label><input type="checkbox" value="5" class="hiragana-check"></label>たちつてと</div><div class="checkbox"><label class="sound">da</label><label><input type="checkbox" value="6" class="hiragana-check"></label>だぢづでど</div><div class="checkbox"><label class="sound">na</label><label><input type="checkbox" value="7" class="hiragana-check"></label>なにぬねの</div><div class="checkbox"><label class="sound">ha</label><label><input type="checkbox" value="8" class="hiragana-check"></label>はひふへほ</div><div class="checkbox"><label class="sound">ba</label><label><input type="checkbox" value="9" class="hiragana-check"></label>ばびぶべぼ</div><div class="checkbox"><label class="sound">pa</label><label><input type="checkbox" value="10" class="hiragana-check"></label>ぱぴぷぺぽ</div><div class="checkbox"><label class="sound">ma</label><label><input type="checkbox" value="11" class="hiragana-check"></label>まみむめも</div><div class="checkbox"><label class="sound">ya</label><label><input type="checkbox" value="12" class="hiragana-check"></label>やゆよ</div><div class="checkbox"><label class="sound">ra</label><label><input type="checkbox" value="13" class="hiragana-check"></label>らりるれろ</div><div class="checkbox"><label class="sound">wa</label><label><input type="checkbox" value="14" class="hiragana-check"></label>わゐゑを</div><div class="checkbox"><label class="sound">n</label><label><input type="checkbox" value="15" class="hiragana-check"></label>ん</div></form>
          </div>
          
          <div class="bs-example kana-form">
              <form id="katakana-checkboxes" role="form">
                              <label>Katakana</label>
                            <div class="checkbox"><label><input type="checkbox" value="0" class="katakana-check" checked="true"></label>アイウエオ</div><div class="checkbox"><label><input type="checkbox" value="1" class="katakana-check"></label>カキクケコ</div><div class="checkbox"><label><input type="checkbox" value="2" class="katakana-check"></label>ガギグゲゴ</div><div class="checkbox"><label><input type="checkbox" value="3" class="katakana-check"></label>サシスセソ</div><div class="checkbox"><label><input type="checkbox" value="4" class="katakana-check"></label>ザジズゼゾ</div><div class="checkbox"><label><input type="checkbox" value="5" class="katakana-check"></label>タチツテト</div><div class="checkbox"><label><input type="checkbox" value="6" class="katakana-check"></label>ダヂヅデドゾ</div><div class="checkbox"><label><input type="checkbox" value="7" class="katakana-check"></label>ナニヌネノ</div><div class="checkbox"><label><input type="checkbox" value="8" class="katakana-check"></label>ハヒフヘホ</div><div class="checkbox"><label><input type="checkbox" value="9" class="katakana-check"></label>バビブベボ</div><div class="checkbox"><label><input type="checkbox" value="10" class="katakana-check"></label>パピプペポ</div><div class="checkbox"><label><input type="checkbox" value="11" class="katakana-check"></label>マミムメモ</div><div class="checkbox"><label><input type="checkbox" value="12" class="katakana-check"></label>ヤユヨ</div><div class="checkbox"><label><input type="checkbox" value="13" class="katakana-check"></label>ラリルレロ</div><div class="checkbox"><label><input type="checkbox" value="14" class="katakana-check"></label>ワヲ</div><div class="checkbox"><label><input type="checkbox" value="15" class="katakana-check"></label>ン</div></form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
